<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img"
         src="./eisenhower-matrix.jpg">
    <a class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main-content">
    <section class="new-task">
      <label class="label new-task__label" for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task"class="input task text-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="heading">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="input completed">
          <label class="label task">Pay Bills</label>
          <input type="text" class="input task text-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="input completed">
          <label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input task text-task">
          <button class="btn edit">Save</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="heading">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="input completed" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input task text-task">
          <button class="btn edit">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-btn__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
